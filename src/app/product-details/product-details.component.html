<div class="container">
    <img src="{{food.imageUrl}}" alt="pizza" />

    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}
            </span>
            <span class="favorite">
                ‚ù§
            </span>
        </div>
        <div class="origins">
            <span>
              {{food.origins}}
            </span>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            <span>{{food.price}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
        <button (click)="buynow()">Buy Now</button>
    </div>

</div>
