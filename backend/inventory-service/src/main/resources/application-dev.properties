# Server Configuration
server.port=8086
server.servlet.context-path=/api/inventory

# Spring Application
spring.application.name=inventory-service

# DataSource Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/smartoutlet_inventory
spring.datasource.username=postgres
spring.datasource.password=badsha@123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration - Drop and Create
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.clean-at-start=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Security Configuration
security.jwt.secret=SmartOutletJWTSecretKeyForDevelopment2024!
security.jwt.expiration=86400000

# Logging Configuration
logging.level.com.smartoutlet.inventory=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

# Business Configuration
inventory.stock.low-stock-threshold=10
inventory.stock.reorder-point-multiplier=1.5
inventory.expiry.notification-days=30
inventory.expiry.auto-remove-expired=true
inventory.batch.default-size=100
inventory.batch.auto-generate-batch-number=true 