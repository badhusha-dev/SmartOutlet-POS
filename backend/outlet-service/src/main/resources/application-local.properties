# Local Development Profile Configuration (No Docker Required)

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:smartoutlet_outlet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for local development
spring.flyway.enabled=false

# Server Configuration
server.port=8082

# Logging
logging.level.com.smartoutlet.outlet=DEBUG
logging.file.name=logs/app.log

# Disable Kafka for local development
spring.kafka.enabled=false

# Disable Redis for local development
spring.redis.enabled=false 