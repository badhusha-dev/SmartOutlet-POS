# Server Configuration
server.port=8087
server.servlet.context-path=/api/recipe

# Spring Application
spring.application.name=recipe-service

# DataSource Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/smartoutlet_recipe
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration - Drop and Create
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.clean-at-start=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Security Configuration
security.jwt.secret=SmartOutletJWTSecretKeyForDevelopment2024!
security.jwt.expiration=86400000

# Logging Configuration
logging.level.com.smartoutlet.recipe=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

# Business Configuration
recipe.consumption.default-wastage-percentage=5.0
recipe.consumption.batch-size-multiplier=1.1
recipe.forecasting.default-days-ahead=30
recipe.forecasting.historical-data-months=6
recipe.vendor.lead-time-days=7
recipe.vendor.reorder-buffer-days=3
recipe.costing.include-wastage=true
recipe.costing.overhead-percentage=15.0 