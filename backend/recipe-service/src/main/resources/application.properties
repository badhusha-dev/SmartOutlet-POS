# Server Configuration
server.port=8087
server.servlet.context-path=/api/recipe

# Spring Application
spring.application.name=recipe-service

# DataSource Configuration
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/smartoutlet_recipe?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USERNAME:smartoutlet_user}
spring.datasource.password=${MYSQL_PASSWORD:smartoutlet_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Security Configuration
security.jwt.secret=${JWT_SECRET:SmartOutletJWTSecretKeyForDevelopment2024!}
security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.smartoutlet.recipe=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=${SHOW_SQL:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SHOW_SQL:false}

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

# Business Configuration
recipe.consumption.default-wastage-percentage=5.0
recipe.consumption.batch-size-multiplier=1.1
recipe.forecasting.default-days-ahead=30
recipe.forecasting.historical-data-months=6
recipe.vendor.lead-time-days=7
recipe.vendor.reorder-buffer-days=3
recipe.costing.include-wastage=true
recipe.costing.overhead-percentage=15.0 