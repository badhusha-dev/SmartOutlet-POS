# ======================================
# SmartOutlet Expense Service Configuration
# ======================================

# Server Configuration
server.port=8085
server.servlet.context-path=/expenses
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Application Information
spring.application.name=expense-service
management.endpoints.web.exposure.include=health,info,metrics

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartoutlet_expense?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=smartoutlet123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

spring.kafka.consumer.group-id=expense-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=smartoutlet123
spring.redis.timeout=2000
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=5
spring.redis.jedis.pool.min-idle=2

# External Service URLs
auth.service.url=http://localhost:8081

# Expense Configuration
app.expense.default-currency=USD
app.expense.enable-approval-workflow=true
app.expense.approval-amount-threshold=1000.00
app.expense.enable-receipt-upload=true
app.expense.receipt-storage-path=/uploads/receipts
app.expense.max-receipt-size=10MB
app.expense.enable-automatic-categorization=false

# Logging Configuration
logging.level.com.smartoutlet.expense=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cache=DEBUG
logging.level.org.flywaydb=INFO

# Security Configuration
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Actuator Configuration
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.kafka.enabled=true

# Profile-specific configurations
spring.profiles.active=default

# ======================================
# Docker Profile Configuration
# ======================================
---
spring.config.activate.on-profile=docker

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/smartoutlet_expense?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Kafka Configuration for Docker
spring.kafka.bootstrap-servers=kafka:29092

# Redis Configuration for Docker
spring.redis.host=redis

# External Service URLs for Docker
auth.service.url=http://auth-service:8081

# CORS Configuration for Docker
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://api-gateway:8080

# Logging for Docker
logging.level.root=INFO
logging.level.com.smartoutlet.expense=INFO
logging.level.org.springframework.kafka=WARN