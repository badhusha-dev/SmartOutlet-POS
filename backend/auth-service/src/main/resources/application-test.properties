# Test Profile Configuration - H2 In-Memory Database
# This allows testing without external database dependencies

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway completely for testing
spring.flyway.enabled=false
flyway.enabled=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=WARN
logging.level.com.smartoutlet.auth=INFO
logging.level.org.springframework.boot=INFO

# JWT Configuration for testing
app.jwt.secret=test-very-very-secret-key-1234567890abcd
app.jwt.expiration=86400000

# Disable banner for cleaner output
spring.main.banner-mode=off