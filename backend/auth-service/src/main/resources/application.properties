# ======================================
# SmartOutlet Auth Service Configuration
# ======================================

# Server Configuration
server.port=8081
server.servlet.context-path=/auth
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Application Information
spring.application.name=auth-service
management.endpoints.web.exposure.include=health,info,metrics

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartoutlet_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=smartoutlet123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=smartoutlet123
spring.redis.timeout=2000
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=5
spring.redis.jedis.pool.min-idle=2

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:smartoutletSecretKeyForJWTTokenGeneration}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${APP_JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.com.smartoutlet.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cache=DEBUG
logging.level.org.flywaydb=INFO

# Security Configuration
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Actuator Configuration
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true

# ======================================
# Docker Profile Configuration
# ======================================
---
spring.config.activate.on-profile=docker

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/smartoutlet_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Redis Configuration for Docker
spring.redis.host=redis

# CORS Configuration for Docker
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://api-gateway:8080

# Logging for Docker
logging.level.root=INFO
logging.level.com.smartoutlet.auth=INFO
logging.level.org.springframework.security=WARN