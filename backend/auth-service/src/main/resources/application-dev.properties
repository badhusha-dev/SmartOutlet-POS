# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartoutlet_auth
spring.datasource.username=postgres
spring.datasource.password=badsha@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration/dev
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartoutlet.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration
# JWT secret for development (do not use in production)
app.jwt.secret=dev-very-very-secret-key-1234567890abcd
app.jwt.expiration=86400000

# Email Configuration (for development - using console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false