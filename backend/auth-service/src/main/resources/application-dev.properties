# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartoutlet_auth
spring.datasource.username=postgres
spring.datasource.password=badsha@123
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration - Disabled for H2 in-memory dev environment
spring.flyway.enabled=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartoutlet.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration
jwt.secret=your-secret-key-here-change-in-production
jwt.expiration=86400000 