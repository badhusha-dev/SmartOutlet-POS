# Development Profile Configuration

# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:smartoutlet_auth;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration/dev
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartoutlet.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JWT Configuration
# JWT secret for development (do not use in production)
app.jwt.secret=dev-very-very-secret-key-1234567890abcd
app.jwt.expiration=86400000