# Test Configuration
spring.application.name=auth-service-test

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=testSecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
app.jwt.expiration=86400000
app.jwt.issuer=SmartOutletPOS-Test

# Disable Actuator for tests
management.endpoints.enabled=false

# Logging Configuration
logging.level.com.smartoutlet.auth=INFO
logging.level.org.springframework.security=WARN