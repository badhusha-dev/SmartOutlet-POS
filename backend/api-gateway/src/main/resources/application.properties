server.port=8080
server.address=0.0.0.0

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=outlet-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/outlets/**

spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[3].id=sales-service
spring.cloud.gateway.routes[3].uri=http://localhost:8085
spring.cloud.gateway.routes[3].predicates[0]=Path=/sales/**

spring.cloud.gateway.routes[4].id=expense-service
spring.cloud.gateway.routes[4].uri=http://localhost:8084
spring.cloud.gateway.routes[4].predicates[0]=Path=/expenses/**

# Service URLs for Swagger Aggregation
auth.service.url=http://localhost:8081
outlet.service.url=http://localhost:8083
product.service.url=http://localhost:8082
expense.service.url=http://localhost:8084
sales.service.url=http://localhost:8085

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=Gateway API
springdoc.swagger-ui.urls[1].url=/v3/api-docs/auth-service
springdoc.swagger-ui.urls[1].name=Auth Service
springdoc.swagger-ui.urls[2].url=/v3/api-docs/product-service
springdoc.swagger-ui.urls[2].name=Product Service
springdoc.swagger-ui.urls[3].url=/v3/api-docs/outlet-service
springdoc.swagger-ui.urls[3].name=Outlet Service
springdoc.swagger-ui.urls[4].url=/v3/api-docs/expense-service
springdoc.swagger-ui.urls[4].name=Expense Service
springdoc.swagger-ui.urls[5].url=/v3/api-docs/sales-service
springdoc.swagger-ui.urls[5].name=Sales Service