# ======================================
# SmartOutlet POS Service - Local Profile
# ======================================

# Server Configuration
server.port=8085

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:posdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=false

# Kafka Configuration (Mock)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=pos-service-local-group

# Logging Configuration
logging.level.com.smartoutlet.pos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# POS Service Configuration
app.pos.receipt-number-prefix=RCP
app.pos.auto-print-receipt=false
app.pos.tax-rate=0.08
app.pos.currency=USD
app.pos.max-items-per-transaction=100
app.pos.enable-discounts=true
app.pos.enable-loyalty-program=true 